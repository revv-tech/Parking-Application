<div class="mt-5" >
    <h1>Gestionar estacionamientos</h1>
    <h3>Agregar un nuevo estacionamiento</h3>
    <form>
        <div class="form-group">
          <label for="estacionamiento">Nombre del estacionamiento</label>
          <input type="text" [(ngModel)]="estacionamientoSelec.nombre" class="form-control" name="estacionamiento">
        </div>
        <div class="col-log-4 mx-auto">
          <div class="card">
            <div class="class-header">
                Subir imagen
            </div>
            <div class="class-body">
              <div class="form-group">
                <input (change)="onPhotoSelected($event)" type="file" name="imagen1" accept=".jpg,.jpeg,.png" class="d-none" #photoImput/>
                <img [src]="photoSelected || '../../assets/ParqueoBase.jpg'" alt="No Image" (click)="photoImput.click()" class="img-fluid"/>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="ubicacion">Ubicacion</label>
          <input type="text" [(ngModel)]="estacionamientoSelec.ubicacion" class="form-control" name="ubicacion">
        </div>

          <div class="form-group">
            <label for="comunes">Espacios comunes</label>
            <input type="number" [(ngModel)]="estacionamientoSelec.espaciosComunes" class="form-control" name="comunes">
          </div>

          <div class="form-group">
            <label for="especiales">Espacios especiales</label>
            <input type="number" [(ngModel)]="estacionamientoSelec.espaciosEspeciales" class="form-control" name="especiales">
          </div>

          <div class="form-group">
            <label for="oficiales">Espacios oficiales</label>
            <input type="number" [(ngModel)]="estacionamientoSelec.espaciosOficiales" class="form-control" name="oficiales">
          </div>


          <div class="btn-group" role="group" aria-label="Basic example">
            <label>Tipo de estacionamiento</label>
            <button type="button" class="btn btn-secondary" (click)="tipoPropio()">Propio</button>
            <button type="button" class="btn btn-secondary" (click)="tipoSubcontratado()">Subcontratado</button>
            <button type="submit" class="btn btn-primary" (click)="agregarEstacionamiento()">Agregar</button>
            <button type="submit" *ngIf="isEditing == true" class="btn btn-primary" (click)="actualizarEstacionamiento()">Editar</button>
            <button type="submit" *ngIf="isSelected == true" class="btn btn-danger" (click)="eliminarEstacionamiento()">Borrar</button>
          </div>

      </form>

</div>
<p></p>
<p></p>
<h3>Lista de estacionamientos</h3>
<div class="container">
  <ul class="list-group">
    <li class="list-group-item list-group-item-action">Nombre estacionamiento</li>
    <li *ngFor="let estacionamiento of listaEstacionamientos" class="list-group-item list-group-item-action"
    data-aos="fade-right"
    (click)="cargarEstacionamientoSelec(estacionamiento)"
    [class.active]="estacionamiento == estacionamientoSelec">
        {{estacionamiento.nombre}}
    </li>
    <p></p>
    <p></p>
    <p></p> 
    <p></p>
    <p></p>
    <p></p> 
  </ul>
</div>
