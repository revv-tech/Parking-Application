<div class="mt-5">

      <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <body class="text-center">
         
        <main class="form-signin">
          <form>
            
            <div class="alert alert-fail" role="alert" *ngIf= "failedPassword">
              Contraseña Incorrecta!
            </div>
            <h1 class="h3 mb-3 fw-normal">Inicie sesión</h1>
        
            <div class="form-floating">
              <label for="floatingInput">Nombre de usuario</label>
              <input type="text" [(ngModel)]="receivedUsername" class="form-control" id="floatingInput" name="Username">
              
            </div>
            <div class="form-floating">
              <label for="floatingPassword">Contraseña</label>
              <input type="password" [(ngModel)]="receivedPassword" class="form-control" id="floatingPassword" name="Password">
              
            </div>
        
            <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="submitLoginData()" >Aceptar</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
          </form>
          
          
        </main>
        
        </body>
         <!-- ALERT  WARNING START -->
         <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="funcionarioService.failedPassword">
          <strong>El correo o contraseña no son correctos!</strong> Revisa los espacios de abajo.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- ALERT  WARNING END -->
        <!-- ALERT  WARNING START -->
        <div class="text-center mb-3 alert alert-success alert-dismissible" *ngIf="funcionarioService.isLoggedInBool"  role="alert alert-success">
          <strong>{{"Has iniciado sesión!"}}</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
</div>
